change_in_place: true
excludes:
  - NOTICE
  - .gitmodules
  - Makefile
  - justfile
  - \.gitignore
  - .*lock
  - \.git/.*
  - \.licensure\.yml
  - README.*
  - LICENSE.*
  - .*\.(nix|toml|yml|md|rst|txt)
  - config/.*
  - lib/.*
  - script/.*
  - tests/.*
  - website/.*
  - data/.*
  - docs/.*
  - distribution/.*
  - bin/.*
  - benches/.*
  - assets/.*
  - \..*/.*
licenses:
  - files: any
    ident: MIT
    authors:
      - name: INFINI Pizza Team
        email: hello@infini.ltd
    auto_template: false
    template: |
